on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-*

name: Build Artifacts and Create Release

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: ${{ matrix.target != 'x86_64-unknown-linux-gnu' }}
          args: --release --target=${{ matrix.target }}

      - name: make build dir
        run: mkdir build

      - name: move artifacts
        run: mv target/${{ matrix.target }}/release/daytime build/daytime_${{ matrix.target}}

      - uses: actions/upload-artifact@v2
        with:
          name: linux_builds
          path: build/*

  build_macos:
    name: Build Non-Linux
    runs-on: macos-11
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=${{ matrix.target }}
      - name: make build dir
        run: mkdir build

      - name: move artifacts
        run: mv target/${{ matrix.target }}/release/daytime build/daytime_${{ matrix.target}}

      - uses: actions/upload-artifact@v2
        with:
          name: macos_builds
          path: build/*

  show_artifacts:
    runs-on: ubuntu-latest
    needs:
      - build_linux
      - build_macos
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: macos_builds

      - uses: actions/download-artifact@v2
        with:
          name: linux_builds

      - run: sha256sum * > checksums.sha256

      - name: Check for Prerelease
        id: check_prerelease
        run: |
          if [[ ${{ github.event.ref }} =~ ^refs/tags/v([[:digit:]+]\.){2}[[:digit:]+]$ ]]; then
            echo '::set-output name=prerelease::false'
          else
            echo '::set-output name=prerelease::true'
          fi

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ steps.check_prerelease.outputs.prerelease == 'true' }}
          files: |
            checksums.sha256
            daytime_aarch64-apple-darwin
            daytime_aarch64-unknown-linux-gnu
            daytime_x86_64-apple-darwin
            daytime_x86_64-unknown-linux-gnu
